  <style>
    main {
      padding: var(--xs);
    }
    .item-cards {
      display: flex;
      overflow-x: auto;
      gap: var(--base);
      padding-bottom: var(--sm);
    }
    .item-card {
      --item-width: 285px;
      box-shadow: var(--shadow-card);
      border-radius: var(--rounded-card);
      width: var(--item-width);
    }
    .item-img {
      width: var(--item-width);
      border-radius: var(--rounded-card) var(--rounded-card) 0 0;
      max-height: 150px;
      object-fit: cover;
      object-position: center 10%;
    }
    .item-content {
      background: var(--white);
      padding: var(--base);
      display: grid;
      gap: var(--xxs);
    }
    .item-name {
      font-weight: 400;
      font-size: var(--text-base);
    }
    .item-price {
      font-weight: 800;
      font-size: var(--text-base);
    }
    .item-badge {
      justify-self: end;
    }
  </style>

      <!-- *If logged in show avatar, else show Log in with default icon. -->

      <a href="/auth/logout" class="link"> Log out </a>
      <h1>Item</h1>
      <section class="item-cards">
        <template id="item-template">
          <a href="" class="item-link">
          <article class="item-card">
            <img class="item-img" src="" alt="" />
            <section class="item-content">
              <h3 class="item-name"></h3>
              <h3 class="item-price"></h3>
              <p class="badge item-badge"><span class="category badge"></span></p>
            </div>
            </section>
            <!-- TODO reviews section -->
          </article>
        </a>
        </template>
      </section>
    </main>

        </script>
